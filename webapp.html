<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .game-container {
            margin-top: 50px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: white;
            display: inline-block;
        }
        .number-box {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            border: 2px solid black;
            border-radius: 5px;
        }
        .number-box div {
            padding: 10px;
            border: 1px solid black;
            background-color: #ddd;
            width: 40px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        .play-button {
            font-size: 24px;
            padding: 15px 30px;
            margin: 20px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            transition: 0.3s;
        }
        .play-button:hover {
            background-color: #388E3C;
        }
        .result-box {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .input-box {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Guess What Number I'm Holding Up</h1>
    
    <div class="game-container">
        <button class="play-button" onclick="startGame()">Play</button>

        <div class="number-box">
            <div>1</div> <div>2</div> <div>3</div> <div>4</div> <div>5</div>
            <div>6</div> <div>7</div> <div>8</div> <div>9</div> <div>10</div>
        </div>

        <div class="input-box">
            <input type="number" id="userGuess" placeholder="Enter a number (1-10)" min="1" max="10">
            <button onclick="checkGuess()">Submit</button>
        </div>

        <div class="result-box" id="result"></div>
    </div>

    <script>
        let computerChoice;

        function startGame() {
            computerChoice = Math.floor(Math.random() * 10) + 1;
            document.getElementById("result").innerText = ""; // Reset result box
            document.getElementById("userGuess").value = ""; // Clear input field
            alert("I am holding up a number between 1 and 10. Try to guess it!");
        }

        function checkGuess() {
            let userGuess = document.getElementById("userGuess").value;
            
            if (!userGuess || isNaN(userGuess) || userGuess < 1 || userGuess > 10) {
                alert("Please enter a valid number between 1 and 10.");
                return;
            }

            if (parseInt(userGuess) === computerChoice) {
                document.getElementById("result").innerText = "üéâ Congratulations! You've Won!";
            } else {
                document.getElementById("result").innerText = "‚ùå Sorry, try again!";
            }
        }
    </script>

</body>
</html>
